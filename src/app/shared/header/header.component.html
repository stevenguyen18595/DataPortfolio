<div *ngIf="isNavExpanded; else closedNavbar">
  <div class="header-container">
    <mat-icon (click)="handleMenuOpen()">keyboard_arrow_right</mat-icon>
    <div class="ms-3 greeting">Hello, I'm Trang Vu</div>
  </div>
</div>

<ng-template #closedNavbar>
  <div class="header-container">
    <mat-icon (click)="handleMenuClose()">keyboard_arrow_left</mat-icon>
    <div class="ms-3 greeting">I'm a Data Analyst</div>
  </div>
</ng-template>
